<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageToPlant</title>
  <script src="plant_names.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="index.js"></script>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

  <section id="title"><h1>Image To Plant</h1></section>

  <section id="upload">
    <input type="button" id="loadFileXml" value="Upload Image" onclick="document.getElementById('file').click();" />
    <input type="file" style="display:none;" id="file" name="file" accept="image/png, image/jpeg"/>
    <button id="model-button">Confirm Image</button>
    <hr>
    <div id="image-div"></div>
  </section>

  <section id="results" class="hidden flex">
    <section id="original">
      <div>
        <img src="img/test.jpg" alt="test">
        <h2>Original Plant</h2>

      </div>
    </section>
    <section id="plants">
    </section>
  </section>

</body>
</html>
